<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>ホームページタイトル</title>
</head>

<body>
  <div class="header">
    <img src="img/logo.png" alt="logo" />

  </div>
  <section class="top-container">
    <div class="top-title">
      <div>
        <div class="top-title-text">
          <h2>メリークリスマス</h2>
          <p>
            <b>
              東京＊＊＊＊＊ンドスペシャルイベント　<br />＊＊ズ＊ー・クリスマス
            </b>
          </p>
        </div>
      </div>
    </div>
    <div class="top-message">
      <p class="white">
        2019年<big>11</big>月<big>8</big>日(金)〜<big>12</big>月<big>25</big>日(水)<br />
        ＊＊ズ＊ーならではのファンタジックで楽しいクリスマス！<br />
      </p>
      <p class="lightgreen">
        ワールドバザールにはクリスマスツリーとともに期間限定の特別な演出も登場
      </p>
    </div>
  </section>
  <section>
    <div class="entertainment-title">
      <h2>観たい！</h2>
      <small>エンターテイメント</small>
    </div>
    <div class="entertainment-table">
      <div class="entertainment-cell">
        <div>
          <a href="#" class="nomarl">
            <img src="img/parade.png" />
            <div class="entertainment-text">
              <p>
                東京＊＊＊＊＊ンド・エレクトリカルパレード・ドリームライツ
              </p>
            </div>
          </a>
        </div>
      </div>
      <div class="entertainment-cell">
        <div>
          <a href="#" class="nomarl">
            <img src="img/tree.png" />
            <div class="entertainment-text">
              <p>
                デコレーション/フォトケーション
              </p>
            </div>
          </a>
        </div>
      </div>
      <div class="entertainment-cell">
        <div>
          <a href="#" class="nomarl">
            <img src="img/xver.png" />
            <div class="entertainment-text">
              <p>
                クリスマスバージョンのアトラクション
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
